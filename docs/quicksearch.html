lt: throw new RangeError( `Invalid switch parameter: ${ format }` ) } return prettyFormat } function _commentarize( banner ) { let bannerCommented = '/**\\n' bannerCommented += ' * ' bannerCommented += banner.replaceAll( '\\n', '\\n * ' ) bannerCommented += '\\n' bannerCommented += ` * @desc ${ packageInfos.description }\\n` bannerCommented += ' * @author [Tristan Valcke]{@link https://github.com/Itee}\\n' bannerCommented += ' * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause}\\n' bannerCommented += ' * \\n' bannerCommented += ' */' return bannerCommented } function _computeBanner( format ) { const packageName = getPrettyPackageName() const packageVersion = getPrettyPackageVersion() const prettyFormat = getPrettyFormatForBanner( format ) const figText = figlet.textSync( `${ packageName } ${ packageVersion } - ${ prettyFormat }`, { font: 'Tmplr', horizontalLayout: 'default', verticalLayout: 'default', whitespaceBreak: true, } ) return _commentarize( figText ) } /** * Will create an appropriate configuration object for rollup, related to the given arguments. * * @generator * @param options * @return {Array.&lt;json&gt;} An array of rollup configuration */ function CreateRollupConfigs( options ) { 'use strict' const { input, output, formats, envs, treeshake } = options const name = getPrettyPackageName() const fileName = path.basename( input, '.js' ) const configs = [] for ( let formatIndex = 0, numberOfFormats = formats.length ; formatIndex &lt; numberOfFormats ; ++formatIndex ) { for ( let envIndex = 0, numberOfEnvs = envs.length ; envIndex &lt; numberOfEnvs ; envIndex++ ) { const env = envs[ envIndex ] const isProd = ( env.includes( 'prod' ) ) const format = formats[ formatIndex ] const outputPath = ( isProd ) ? path.join( output, `${ fileName }.${ format }.min.js` ) : path.join( output, `${ fileName }.${ format }.js` ) configs.push( { input: input, external: [ 'path', // Todo: use itee-utils 'itee-database', 'itee-validators', 'itee-utils', 'mongoose' ], plugins: [ commonjs( { include: 'node_modules/**' } ), nodeResolve( { preferBuiltins: true } ), isProd &amp;&amp; terser() ], onwarn: ( { loc, frame, message } ) =&gt; { if ( loc ) { process.stderr.write( `/!\\\\ ${ loc.file } (${ loc.line }:${ loc.column }) ${ frame } ${ message }\\n` ) } else { process.stderr.write( `/!\\\\ ${ message }\\n` ) } }, treeshake: treeshake, output: { // core options file: outputPath, format: format, name: name, globals: {}, // advanced options paths: {}, banner: ( isProd ) ? '' : _computeBanner( format ), footer: '', intro: '', outro: '', sourcemap: !isProd, interop: true, // danger zone exports: 'auto', amd: {}, indent: '\\t', strict: true } } ) } } return configs } module.exports = CreateRollupConfigs × Search results Close "},"configs_rollup.benchs.conf.js.html":{"id":"configs_rollup.benchs.conf.js.html","title":"Source: configs/rollup.benchs.conf.js","body":" Itee-MongoDB Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-Unitsconfigs/Rollupconfigs/Rollup-Test Classes TMongooseController Source: configs/rollup.benchs.conf.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @module configs/Rollup-Test * @description The file manage the rollup configuration for build tests */ const packageInfos = require( '../package' ) /** * Will create an appropriate configuration object for rollup, related to the given arguments. * * @generator * @return {Array.&lt;json&gt;} An array of rollup configuration */ function CreateBenchmarksRollupConfigs ( /*options*/ ) { 'use strict' return [ // For Node { input: `tests/benchmarks/${packageInfos.name}.benchs.js`, plugins: [], treeshake: true, output: { indent: '\\t', format: 'cjs', name: 'Itee.Benchs', file: `tests/benchmarks/builds/${packageInfos.name}.benchs.cjs.js` } }, // For Karma { input: `tests/benchmarks/${packageInfos.name}.benchs.js`, plugins: [], treeshake: true, outp sconnected', 'reconnected', 'close', 'error' ] if ( availableEventNames.indexOf( eventName ) === -1 ) { return } this._driver.connection.on( eventName, callback ) } } export { TMongoDBDatabase } × Search results Close "},"sources_TMongoDBPlugin.js.html":{"id":"sources_TMongoDBPlugin.js.html","title":"Source: sources/TMongoDBPlugin.js","body":" Itee-MongoDB Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-Unitsconfigs/Rollupconfigs/Rollup-Test Classes TMongooseController Source: sources/TMongoDBPlugin.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @file Todo * * @example Todo * */ import { TAbstractDatabasePlugin } from 'itee-database' import { getFilesPathsUnder } from 'itee-utils' import { isEmptyFile, isFunction, isInvalidDirectoryPath } from 'itee-validators' import { join } from 'path' class TMongoDBPlugin extends TAbstractDatabasePlugin { constructor ( parameters = {} ) { const _parameters = { ...{ types: [], schemas: [] }, ...parameters } super( _parameters ) this.types = _parameters.types this.schemas = _parameters.schemas } get schemas () { return this._schemas } set schemas ( value ) { this._schemas = value } get types () { return this._types } set types ( value ) { this._types = value } addSchema ( value ) { this._schemas.push( value ) return this } addType ( value ) { this._types.push( value ) return this } beforeRegisterRoutes ( Mongoose ) { super.beforeRegisterRoutes( Mongoose ) this._searchLocalTypes() this._registerTypes( Mongoose ) this._searchLocalSchemas() this._registerSchemas( Mongoose ) } _searchLocalTypes () { const typesBasePath = join( this.__dirname, 'types' ) if ( isInvalidDirectoryPath( typesBasePath ) ) { this.logger.warn( `Unable to find \"types\" folder for path \"${ typesBasePath }\"` ) return } else { this.logger.log( `Add types from: ${ typesBasePath }` ) } const typesFilesPaths = getFilesPathsUnder( typesBasePath ) let troller.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @class TMongooseController * @classdesc The TMongooseController is the base class to perform CRUD operations on the database */ import { TAbstractDataController } from 'itee-database' import { isEmptyArray, isNull, isUndefined } from 'itee-validators' import Mongoose from 'mongoose' class TMongooseController extends TAbstractDataController { constructor ( parameters = {} ) { const _parameters = { ...{ schemaName: '' }, ...parameters, ...{ driver: Mongoose } } super( _parameters ) this.databaseSchema = this._driver.model( _parameters.schemaName ) } get databaseSchema () { return this._databaseSchema } set databaseSchema ( value ) { if ( isNull( value ) ) { throw new TypeError( 'Database schema cannot be null.' ) } if ( isUndefined( value ) ) { throw new TypeError( 'Database schema cannot be undefined.' ) } this._databaseSchema = value } setDatabaseSchema ( value ) { this.databaseSchema = value return this } _createMany ( datas, response ) { super._createMany( datas, response ) this._databaseSchema.create( datas, this.return( response ) ) } // Create _createOne ( data, response ) { super._createOne( data, response ) this._databaseSchema.create( data, this.return( response ) ) } _deleteAll ( response ) { super._deleteAll( response ) this._databaseSchema.collection.drop( TMongooseController.return( response ) ) } _deleteMany ( ids, response ) { super._deleteMany( ids, response ) this._databaseSchema.deleteMany( { '_id': { $in: ids } }, this.return( response ) ) } // Delete _deleteOne ( id, response ) { super._deleteOne( id, response ) this._databaseSchema .findByIdAndDelete( id ) .then( data =&gt; TMongooseController.returnData( data, response ) ) .catch( error =&gt; TMongooseController.returnError( error, response ) ) } _deleteWhere ( query, response ) { super._deleteWhere( query, response ) this._databaseSchema.deleteMany( query, this.return( response ) ) } _readAll ( projection, response ) { super._readAll( projection, response ) this._databaseSchema .find( {}, projection ) .lean() .exec() .then( data =&gt; TMongooseController.returnData( data, response ) ) .catch( error =&gt; TMongooseController.returnError( error, response ) ) } _readMany ( ids, projection, response ) { super._readMany( ids, projection, response ) this._databaseSchema .find( { '_id': { $in: ids } }, projection ) .lean() .exec() .then( ( data ) =&gt; { if ( isNull( data ) || isEmptyArray( data ) ) { TMongooseController.returnNotFound( response ) } else if ( ids.length !== data.length ) { TMongooseController.returnErrorAndData( { title: 'Missing data', message: 'Some requested objects could not be found.' }, data, response ) } else { TMongooseController.returnData( data, response ) } } ) .catch( error =&gt; TMongooseController.returnError( error, response ) ) } // Read _readOne ( id, projection, response ) { super._readOne( id, projection, response ) this._databaseSchema .findById( id, projection ) .lean() .exec() .then( ( data ) =&gt; { if ( isNull( data ) ) { TMongooseController.returnNotFound( response ) } else { TMongooseController.returnData( data, response ) } } ) .catch( error =&gt; TMongooseController.returnError( error, response ) ) } _readWhere ( query, projection, response ) { super._readWhere( query, projection, response ) this._databaseSchema .find( query, projection ) .lean() .exec() .then( data =&gt; TMongooseController.returnData( data, response ) ) .catch( error =&gt; TMongooseController.returnError( error, response ) ) } _updateAll ( update, response ) { super._updateAll( update, response ) this._databaseSchema.update( {}, update, { multi: true }, TMongooseController.return( response ) ) } _updateMany ( ids, updates, response ) { super._updateMany( ids, updates, response ) this._databaseSchema.update( { _id: { $in: ids } }, updates, { multi: true }, TMongooseController.return( response ) ) }
