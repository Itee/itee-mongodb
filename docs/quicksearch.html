    {"sources_TMongooseController.js.html":{"id":"sources_TMongooseController.js.html","title":"Source: sources/TMongooseController.js","body":" Itee-MongoDB Modules Building Classes TMongooseController Global npm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run test Source: sources/TMongooseController.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @class TMongooseController * @classdesc The TMongooseController is the base class to perform CRUD operations on the database */ import { TAbstractDataController } from 'itee-database' import { isEmptyArray, isNull, isUndefined } from 'itee-validators' import Mongoose from 'mongoose' class TMongooseController extends TAbstractDataController { constructor ( parameters = {} ) { const _parameters = { ...{ schemaName: '' }, ...parameters, ...{ driver: Mongoose } } super( _parameters ) this.databaseSchema = this._driver.model( _parameters.schemaName ) } get databaseSchema () { return this._databaseSchema } set databaseSchema ( value ) { if ( isNull( value ) ) { throw new TypeError( 'Database schema cannot be null.' ) } if ( isUndefined( value ) ) { throw new TypeError( 'Database schema cannot be undefined.' ) } this._databaseSchema = value } setDatabaseSchema ( value ) { this.databaseSchema = value return this } _createMany ( datas, response ) { super._createMany( datas, response ) this._databaseSchema.create( datas, this.return( response ) ) } // Create _createOne ( data, response ) { super._createOne( data, response ) this._databaseSchema.create( data, this.return( response ) ) } _deleteAll ( response ) { super._deleteAll( response ) this._databaseSchema.collection.drop( TMongooseController.return( response ) ) } _deleteMany ( ids, response ) { super._deleteMany( ids, response ) this._databaseSchema.deleteMany( { '_id': { $in: ids } }, this.return( response ) ) } // Delete _deleteOne ( id, response ) { super._deleteOne( id, response ) this._databaseSchema .findByIdAndDelete( id ) .then( data =&gt; TMongooseController.returnData( data, response ) ) .catch( error =&gt; TMongooseController.returnError( error, response ) ) } _deleteWhere ( query, response ) { super._deleteWhere( query, response ) this._databaseSchema.deleteMany( query, this.return( response ) ) } _readAll ( projection, response ) { super._readAll( projection, response ) this._databaseSchema .find( {}, projection ) .lean() .exec() .then( data =&gt; TMongooseController.returnData( data, response ) ) .catch( error =&gt; TMongooseController.returnError( error, response ) ) } _readMany ( ids, projection, response ) { super._readMany( ids, projection, response ) this._databaseSchema .find( { '_id': { $in: ids } }, projection ) .lean() .exec() .then( ( data ) =&gt; { if ( isNull( data ) || isEmptyArray( data ) ) { TMongooseController.returnNotFound( response ) } else if ( ids.length !== data.length ) { TMongooseController.returnErrorAndData( { title: 'Missing data', message: 'Some requested objects could not be found.' }, data, response ) } else { TMongooseController.returnData( data, response ) } } ) .catch( error =&gt; TMongooseController.returnError( error, response ) ) } // Read _readOne ( id, projection, response ) { super._readOne( id, projection, response ) this._databaseSchema .findById( id, projection ) .lean() .exec() .then( ( data ) =&gt; { if ( isNull( data ) ) { TMongooseController.returnNotFound( response ) } else { TMongooseController.returnData( data, response ) } } ) .catch( error =&gt; TMongooseController.returnError( error, response ) ) } _readWhere ( query, projection, response ) { super._readWhere( query, projection, response ) this._databaseSchema .find( query, projection ) .lean() .exec() .then( data =&gt; TMongooseController.returnData( data, response ) ) .catch( error =&gt; TMongooseController.returnError( error, response ) ) } _updateAll ( update, response ) { super._updateAll( update, response ) this._databaseSchema.update( {}, update, { multi: true }, TMongooseController.return( response ) ) } _updateMany ( ids, updates, response ) { super._updateMany( ids, updates, response ) this._databaseSchema.update( { _id: { $in: ids } }, updates, { multi: true }, TMongooseController.return( response ) ) } // Update _updateOne ( id, update, response ) { super._updateOne( id, update, response ) this._databaseSchema .findByIdAndUpdate( id, update ) .exec() .then( data =&gt; TMongooseController.returnData( data, response ) ) .catch( error =&gt; TMongooseController.returnError( error, response ) ) } _updateWhere ( query, update, response ) { super._updateWhere( query, update, response ) this._databaseSchema.update( query, update, { multi: true }, TMongooseController.return( response ) ) } } export { TMongooseController } × Search results Close "},"gulpfile.mjs.html":{"id":"gulpfile.mjs.html","title":"Source: gulpfile.mjs","body":" Itee-MongoDB Modules Building Classes TMongooseController Global npm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run test Source: gulpfile.mjs /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @module Building * * @description The gulp tasks file. It allow to run some tasks from command line interface.&lt;br&gt; * The available tasks are: * &lt;ul&gt; * &lt;li&gt;help&lt;/li&gt; * &lt;li&gt;patch&lt;/li&gt; * &lt;li&gt;clean&lt;/li&gt; * &lt;li&gt;lint&lt;/li&gt; * &lt;li&gt;doc&lt;/li&gt; * &lt;li&gt;unit&lt;/li&gt; * &lt;li&gt;bench&lt;/li&gt; * &lt;li&gt;test&lt;/li&gt; * &lt;li&gt;build-test&lt;/li&gt; * &lt;li&gt;build&lt;/li&gt; * &lt;li&gt;release&lt;/li&gt; * &lt;/ul&gt; * You could find a complet explanation about these tasks using: &lt;b&gt;npm run help&lt;/b&gt;. * * @requires {@link module: [gulp]{@link https://github.com/gulpjs/gulp}} * @requires {@link module: [gulp-jsdoc3]{@link https://github.com/mlucool/gulp-jsdoc3}} * @requires {@link module: [gulp-eslint]{@link https://github.com/adametry/gulp-eslint}} * @requires {@link module: [del]{@link https://github.com/sindresorhus/del}} * @requires {@link module: [minimist]{@link https://github.com/substack/minimist}} * @requires {@link module: [rollup]{@link https://github.com/rollup/rollup}} * @requires {@link module: [path]{@link https://nodejs.org/api/path.html}} * @requires {@link module: [karma]{@link https://github.com/karma-runner/karma}} * @requires {@link module: [fancy-log]{@link https://github.com/js-cli/fancy-log}} * @requires {@link module: [ansi-colors]{@link https://github.com/doowb/ansi-colors}} * * */ import gulp from 'gulp' import { helpTask } from './.tasks/.helps/help.task.mjs' import { patchTask } from './.tasks/.patches/patch.task.mjs' import { cleanTask } from './.tasks/.cleans/clean.task.mjs' import { lintTask } from './.tasks/.lints/lint.task.mjs' import { docTask } from './.tasks/.docs/doc.task.mjs' import { checkBundlingFromEsmFilesImportTask } from './.tasks/.tests/bundling/check-bundling-from-esm-files-import.task.mjs' import { checkBundlingFromEsmBuildImportTask } from './.tasks/.tests/bundling/check-bundling-from-esm-build-import.task.mjs' import { checkBundlingFromEsmFilesDirectTask } from './.tasks/.tests/bundling/check-bundling-from-esm-files-direct.task.mjs' import { computeUnitTestsTask } from './.tasks/.tests/unit-tests/compute-unit-tests.task.mjs' import { bundleUnitTestsTask } from './.tasks/.tests/unit-tests/bundle-unit-tests.task.mjs' import { runUnitTestsForFrontendTask } from './.tasks/.tests/unit-tests/run-unit-tests-for-frontend.task.mjs' import { runUnitTestsForBackendTask } from './.tasks/.tests/unit-tests/run-unit-tests-for-backend.task.mjs' import { bundleBenchmarksTask } from './.tasks/.tests/benchmarks/bundle-benchmarks.task.mjs' import { computeBenchmarksTask } from './.tasks/.tests/benchmarks/compute-benchmarks.task.mjs' import { runBenchmarksForBackendTask } from './.tasks/.tests/benchmarks/run-benchmarks-for-backend.task.mjs' import { runBenchmarksForFrontendTask } from './.tasks/.tests/benchmarks/run-benchmarks-for-frontend.task.mjs' import { buildTask } from './.tasks/.builds/build.task.mjs' //--------- /** * @method npm run help ( default ) * @global * @description Will display the help in console */ gulp.task( 'help', helpTask ) /** * @method npm run patch * @global * @description Will apply some patch/replacements in dependencies */ gulp.task( 'patch', patchTask ) /** * @method npm run clean * @global * @description Will delete builds and temporary folders */ gulp.task( 'clean', cleanTask ) /** * @method npm run lint * @global * @description Will lint the sources files and try to fix the style when possible */ gulp.task( 'lint', lintTask ) /** * @method npm run doc * @global * @description Will generate this documentation */ gulp.task( 'doc', docTask ) //--------- /** * @description In view to detect bundling side effects this task will * create intermediary file for each individual export from this package * and then create rollup config for each of them and bundle * Todo: Check for differents target env like next task below this one */ gulp.task( 'check-bundling-from-esm-files-import', checkBundlingFromEsmFilesImportTask ) gulp.task( 'check-bundling-from-esm-build-import', checkBundlingFromEsmBuildImportTask ) gulp.task( 'check-bundling-from-esm-files-direct', checkBundlingFromEsmFilesDirectTask ) gulp.task( 'check-bundling', gulp.series( 'check-bundling-from-esm-files-import', 'check-bundling-from-esm-build-import', 'check-bundling-from-esm-files-direct' ) ) /** * @description Will generate unit test files from source code using type inference from comments */ gulp.task( 'compute-unit-tests', computeUnitTestsTask ) /** * @description Will generate unit test bundles based on provided configs */ gulp.task( 'bundle-unit-tests', bundleUnitTestsTask ) /** * @description Will compte and generate bundle for unit tests */ gulp.task( 'build-unit-tests', gulp.series( 'compute-unit-tests', 'bundle-unit-tests' ) ) /** * @description Will generate benchmarks files from source code against provided alternatives */ gulp.task( 'compute-benchmarks', computeBenchmarksTask ) /** * @description Will generate benchmarks bundles based on provided configs */ gulp.task( 'bundle-benchmarks', bundleBenchmarksTask ) /** * @description Will compte and generate bundle for benchmarks */ gulp.task( 'build-benchmarks', gulp.series( 'compute-benchmarks', 'bundle-benchmarks' ) ) /** * @method npm run build-test * @global * @description Will build all tests. */ gulp.task( 'build-tests', gulp.series( 'check-bundling', 'build-unit-tests', 'build-benchmarks' ) ) //--------- /** * @description Will run unit tests with node */ gulp.task( 'run-unit-tests-for-backend', runUnitTestsForBackendTask ) /** * @description Will run unit tests with karma */ gulp.task( 'run-unit-tests-for-frontend', runUnitTestsForFrontendTask ) /** * @description Will run unit tests in back and front environments */ gulp.task( 'run-unit-tests', gulp.series( 'run-unit-tests-for-backend'/*, 'run-unit-tests-for-frontend'*/ ) ) /** * @description Will run benchmarks with node */ gulp.task( 'run-benchmarks-for-backend', runBenchmarksForBackendTask ) /** * @description Will run benchmarks with karma */ gulp.task( 'run-benchmarks-for-frontend', runBenchmarksForFrontendTask ) /** * @description Will run benchmarks in back and front environments */ gulp.task( 'run-benchmarks', gulp.series( 'run-benchmarks-for-backend'/*, 'run-benchmarks-for-frontend'*/ ) ) /** * @method npm run test * @global * @description Will run unit tests and benchmarks for node (backend) and karma (frontend) environments */ gulp.task( 'test', gulp.series( 'run-unit-tests', 'run-benchmarks' ) ) //--------- /** * @method npm run build * @global * @description Will build itee client module using optional arguments. See help to further informations. */ gulp.task( 'build', buildTask ) //--------- /** * @method npm run release * @global * @description Will perform a complete release of the library including 'clean', 'lint', 'doc', 'build-tests', 'test' and finally 'build'. */ gulp.task( 'release', gulp.series( 'clean', 'build', 'build-tests', 'lint', 'doc', 'test' ) ) //--------- gulp.task( 'default', gulp.series( 'help' ) ) × Search results Close "},"sources_TMongoDBDatabase.js.html":{"id":"sources_TMongoDBDatabase.js.html","title":"Source: sources/TMongoDBDatabase.js","body":" Itee-MongoDB Modules Building Classes TMongooseController Global npm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run test Source: sources/TMongoDBDatabase.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @file Todo * * @example Todo * */ import { TAbstractDatabase } from 'itee-database' import Mongoose from 'mongoose' class TMongoDBDatabase extends TAbstractDatabase { constructor ( parameters = {} ) { const _parameters = { ...{ databaseUrl: '', databaseOptions: { useNewUrlParser: true, useUnifiedTopology: true } }, ...parameters, ...{ driver: Mongoose } } super( _parameters ) this.databaseUrl = _parameters.databaseUrl this.databaseOptions = _parameters.databaseOptions } close ( onCloseCallback ) { this._driver.connection.close( onCloseCallback ) } connect () { this._driver .connect( this.databaseUrl, this.databaseOptions ) .then( ( info ) =&gt; { this.logger.log( info ) } ) .then( ( /*info*/ ) =&gt; { const regex = /:(\\w*)@/g const matchs = this.databaseUrl.match( regex ) const escapedUrl = ( matchs ) ? this.databaseUrl.replace( matchs[ 0 ], ':*******@' ) : this.databaseUrl this.logger.log( `MongoDB at ${ escapedUrl } is connected !` ) } ) // .then( ( what ) =&gt; { // this.logger.log( `MongoDB at ${ escapedUrl } is connected !` ) // } ) .catch( ( err ) =&gt; { this.logger.error( err ) } ) } init () { super.init() } on ( eventName, callback ) { const availableEventNames = [ 'connecting', 'connected', 'open', 'disconnecting', 'disconnected', 'reconnected', 'close', 'error' ] if ( availableEventNames.indexOf( eventName ) === -1 ) { return } this._driver.connection.on( eventName, callback ) } } export { TMongoDBDatabase } × Search results Close "},"sources_TMongoDBPlugin.js.html":{"id":"sources_TMongoDBPlugin.js.html","title":"Source: sources/TMongoDBPlugin.js","body":" Itee-MongoDB Modules Building Classes TMongooseController Global npm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run test Source: sources/TMongoDBPlugin.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @file Todo * * @example Todo * */ import { TAbstractDatabasePlugin } from 'itee-database' import { getFilesPathsUnder } from 'itee-utils' import { isFunction } from 'itee-validators/sources/cores/functions/isFunction' import { isInvalidDirectoryPath } from 'itee-validators/sources/file-system/directories/isValidDirectoryPath' import { isEmptyFile } from 'itee-validators/sources/file-system/files/isEmptyFile' import { join } from 'path' class TMongoDBPlugin extends TAbstractDatabasePlugin { constructor( parameters = {} ) { const _parameters = { ...{ types: [], schemas: [] }, ...parameters } super( _parameters ) this.types = _parameters.types this.schemas = _parameters.schemas } get schemas() { return this._schemas } set schemas( value ) { this._schemas = value } get types() { return this._types } set types( value ) { this._types = value } addSchema( value ) { this._schemas.push( value ) return this } addType( value ) { this._types.push( value ) return this } beforeRegisterRoutes( Mongoose ) { super.beforeRegisterRoutes( Mongoose ) this._searchLocalTypes() this._registerTypes( Mongoose ) this._searchLocalSchemas() this._registerSchemas( Mongoose ) } _searchLocalTypes() { const typesBasePath = join( this.__dirname, 'types' ) if ( isInvalidDirectoryPath( typesBasePath ) ) { this.logger.warn( `Unable to find \"types\" folder for path \"${ typesBasePath }\"` ) return } else { this.logger.log( `Add types from: ${ typesBasePath }` ) } const typesFilesPaths = getFilesPathsUnder( typesBasePath ) let typeFilePath = '' let typeFile = undefined for ( let typeIndex = 0, numberOfTypes = typesFilesPaths.length ; typeIndex &lt; numberOfTypes ; typeIndex++ ) { typeFilePath = typesFilesPaths[ typeIndex ] typeFile = require( typeFilePath ) this._types.push( typeFile ) } } _registerTypes( Mongoose ) { for ( let type of this._types ) { this.logger.log( `Register type: ${ type.name }` ) type( Mongoose ) } } _searchLocalSchemas() { const localSchemasBasePath = join( this.__dirname, 'schemas' ) if ( isInvalidDirectoryPath( localSchemasBasePath ) ) { this.logger.warn( `Unable to find \"schemas\" folder for path \"${ localSchemasBasePath }\"` ) return } else { this.logger.log( `Add schemas from: ${ localSchemasBasePath }` ) } const localSchemasFilesPaths = getFilesPathsUnder( localSchemasBasePath ) let localSchemaFilePath = '' let localSchemaFile = undefined for ( let schemaIndex = 0, numberOfSchemas = localSchemasFilesPaths.length ; schemaIndex &lt; numberOfSchemas ; schemaIndex++ ) { localSchemaFilePath = localSchemasFilesPaths[ schemaIndex ] if ( isEmptyFile( localSchemaFilePath ) ) { this.logger.warn( `Skip empty local database schema: ${ localSchemaFilePath }` ) continue } localSchemaFile = require( localSchemaFilePath ) this._schemas.push( localSchemaFile ) } } _registerSchemas( Mongoose ) { for ( let schema of this._schemas ) { this.logger.log( `Register schema: ${ schema.name }` ) if ( isFunction( schema.registerModelTo ) ) { schema.registerModelTo( Mongoose ) } else if ( isFunction( schema ) ) { schema( Mongoose ) } else { this.logger.error( `Unable to register local database schema: ${ schema }` ) } } } } export { TMongoDBPlugin } × Search results Close "},"sources_itee-mongodb.js.html":{"id":"sources_itee-mongodb.js.html","title":"Source: sources/itee-mongodb.js","body":" Itee-MongoDB Modules Building Classes TMongooseController Global npm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run test Source: sources/itee-mongodb.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @file Todo * * @example Todo * */ export * from './TMongooseController' export * from './TMongoDBPlugin' export * from './TMongoDBDatabase' × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" Itee-MongoDB Modules Building Classes TMongooseController Global npm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run test Global Methods npm run build() Will build itee client module using optional arguments. See help to further informations. Source: gulpfile.mjs, line 178 npm run build-test() Will build all tests. Source: gulpfile.mjs, line 134 npm run clean() Will delete builds and temporary folders Source: gulpfile.mjs, line 73 npm run doc() Will generate this documentation Source: gulpfile.mjs, line 87 npm run help () Will display the help in console Source: gulpfile.mjs, line 59 npm run lint() Will lint the sources files and try to fix the style when possible Source: gulpfile.mjs, line 80 npm run patch() Will apply some patch/replacements in dependencies Source: gulpfile.mjs, line 66 npm run release() Will perform a complete release of the library including 'clean', 'lint', 'doc', 'build-tests', 'test' and finally 'build'. Source: gulpfile.mjs, line 187 npm run test() Will run unit tests and benchmarks for node (backend) and karma (f
